<ion-header>
  <ion-navbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div text-center>
		<ion-img width="200" height="200" src="../assets/icon/frappe.png"></ion-img>
	</div>

	<ion-item>
		<ion-label floating>User</ion-label>
		<ion-input type="text" id="user" [(ngModel)]="user"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating>Server</ion-label>
		<ion-input type="text" id="server" [(ngModel)]="server"></ion-input>
	</ion-item>

	<div padding>
		<button block ion-button (click)="connect()"> {{ but }} </button>
	</div>
</ion-content>
